<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <button  onclick="change(event)"> Tharun </button>
    <button  onclick="change(event)">  Vignesh</button>
    <button  onclick="change(event)">  Razaal</button>




    <script>
        function change(event){
            var h1=document.getElementById("h1")
            h1.textContent=event.target.textContent

        }





    </script>
    
</body>
</html>
